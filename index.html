<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currently Under Repair - We'll Be Back Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.95;
            line-height: 1.6;
        }

        .contact {
            font-size: 1.1rem;
            margin-top: 3rem;
            opacity: 0.9;
        }

        .spinner {
            margin: 2rem auto;
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255,255,255,0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>We're Making Repairs</h1>
        <p>Our website is currently undergoing important repairs and upgrades.<br>
        We'll be back to serving you better than ever very soon.</p>
        <p>Thank you for your patience!</p>

        <div class="contact">
            Need to reach us urgently?<br>
             Email <strong>rusticktrading@yahoo.com</strong>
        </div>
    </div>
</body>
</html>
